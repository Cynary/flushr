<!DOCTYPE html>
<html>
<head>

<body>
	
	<div id="index_c">

		<img src="images/logo.png" alt="logo" id="logo" />

		<p>Select your preferred bathroom gender</p>

		<div id="genderSelector">
			<a id="m" href="list.html?gender=m" title="Men">
				<img src="images/m.png" alt="m" />

			</a>
			<a id="f" href="list.html?gender=f" title="Women">
				<img src="images/f.png" alt="f" />

			</a>
			<a id="n" href="list.html?gender=n" title="Gender Neutral">
				<img src="images/n.png" alt="n" />
				<span>Gender<br />Neutral</span>
			</a>
		</div>

	</div>

</body>
